<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Animation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>ðŸŽ¬ Bringing Web Pages to Life</h1>

    <!-- Animated Box -->
    <div class="box" id="animatedBox">Hover or Click Me!</div>

    <!-- Control Buttons -->
    <div class="controls">
        <button onclick="startAnimation('spin')">Spin</button>
        <button onclick="startAnimation('bounce')">Bounce</button>
        <button onclick="stopAnimation()">Stop</button>
    </div>

    <!-- Message Display -->
    <p id="message"></p>

    <script src="script.js"></script>
</body>
